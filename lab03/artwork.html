				<form action="artwork.php">
					Title:
					<input name="title" type="text">
					<br> Description:
					<input name="description" type="text">
					<br> Genre:
					<select name="genres">
						<option selected="true" disabled="true">Choose Genre</option>

						<option value="gothic">Gothic</option>
						<option value="renaissance">Renaissance</option>
					</select>
					<br> Subject:
					<select name="subject">
						<option selected="true" disabled="true">Choose Subject</option>
						<option value="landscape">Landscape</option>
						<option value="portrait">Portrait</option>
					</select>
					<br> Year:
					<input name="year" type="text">
					<br> Museum:
					<input name="museum" type="text">

			<div class="col-sm-6">

					<input type="radio" name="type" value=""> Sculpture

					<br> Creative Commons Specification:
					<br>
					<input type="checkbox" name="CCS" value="Commercial">Commercial
					<br>
					<input type="checkbox" name="CCS" value="Non-commercial">Non-commercial
					<br>
					<input type="checkbox" name="CCS" value="Derivative Work">Derivative Work"

				</form>

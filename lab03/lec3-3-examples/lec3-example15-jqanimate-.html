<html>
 
<style>
 #animateBorder {
  width: 200px;
  height: 200px;
  position: relative;
  background: pink;
}
#animateItem {
  width: 30px;
  height: 30px;
  position: absolute;
  background-color: red;
}
</style>

<body>
<p>
	<button onclick="move()">Click to Move</button>
</p> 

<div id ="animateBorder">
	<div id ="animateItem"></div>
</div>


<script>
  function move() {
  var elem = document.getElementById("animateItem");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 170) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>      	
 
</body>
</html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
          $(document).ready(function() {
	$("#buttonFdin").click(function()
	{    $("#demoFade").fadeIn("slow");  });

	$("#buttonFdout").click(function()
	{    $("#demoFade").fadeOut();  });
            });

</script>
</head>

<body>

<div id="demoFade">
    This text will be faded in and out when the proper button is clicked.
</div>

<input 	id="buttonFdout" 	value="Fade Out"  	type="button">
<input 	id="buttonFdin" 	value="Fade In" 	type="button">

</body>
</html>

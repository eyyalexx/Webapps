<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Art Gallery Web-site</title>
		<link rel="stylesheet"  type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

<body>
	<div class="container">
		<div class="row justify-content-center" style="margin-top: 10pt;">
			

			<!-- I think this needs to change when you select different artists JS?-->
			<select class="form-control" id="artwork" style="width: 30%; margin: 0pt 2pt 0pt 2pt">
				<option value="0" selected disabled>Art Work</option>
				<option value="1">The Starry Night</option>
				<option value="2">Mona Lisa</option>
				<option value="3">Guernica</option>
				<option value="4">The Last Supper</option>
				<option value="5">Sistine Chapel ceiling</option>
			</select>

			<select class="form-control" id="artist" style="width: 30%">
				<option value="0" selected disabled>Artists</option>
				<option value="1">Vincent Van Gogh</option>
				<option value="2">Pablo Picasso</option>
				<option value="3">Claude Monet</option>
				<option value="4">Leonardo da Vinci</option>
				<option value="5">Michelangelo</option>
			</select>
		</div>
		<br>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div id="image" class="thumbnail">
					
					</div>
				</div>

				<div class="col-md-4">
					<div id="info" class="thumbnail">
						
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>
		<div class="row">
			<div class="col-md-12 home">
				<h1>About Us</h1>
				<p>
					This team consists of Kevin Nguyen, Taranpreet Saini, and Alex Grigorev; The Dream Team. They were asked to create a website to display Art-work and information about the artist. Taranpreet and Kevin did the Javascript/Jquery while Alex did the HTML/CSS.
				</p>
				<br>
				<img class="profile-pics" src="artists/Kevin.jpg">
				<img class="profile-pics" src="artists/Taranpreet.jpg">
				<img class="profile-pics" src="artists/Alex.jpg">
			</div>
		</div>
	</div>
